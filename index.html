<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Bootstrap Freelancer</title>
</head>

<body>
  <header class="bg-dark debug fixed-top ">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand text-uppercase fw-bold " href="#">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold  " aria-current="page" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold " href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase fw-bold " href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="debug">
    <section id="hero" class="odd mt-5 debug">
      <div class="container d-flex flex-column align-items-center ">
        <div class="w-25 mt-2 ">
          <img class="img-fluid m-auto" src="./img/avatar.svg" alt="">
        </div>
        <h2 class="text-uppercase text-white display-3 ">Start Bootstrap</h2>
        <div>
          <div class="border-3 border-white d-inline-block  "></div>
          <div class="d-inline-block fs-2 text-white "><i class="fa-solid fa-star"></i></div>
          <div class="border-3 border-white d-inline-block"></div>
        </div>
      </div>
    </section>

    <section id="portfolio" class="mt-4  debug">
      <div class="container">
        <h2 class="text-uppercase text-center ">portfolio</h2>
        <div class="star m-auto text-center">star</div>
        <div class="row gy-4 ">
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/cabin.png" alt="cabin">
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/cake.png" alt="cake">
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/circus.png" alt="Circus">
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/game.png" alt="game">
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/safe.png" alt="safe">
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-4 debug">
            <div class="card">
              <img class="rounded-3" src="./img/submarine.png" alt="submarine">
            </div>
          </div>


        </div>
      </div>

    </section>

    <section id="about" class="odd debug">
      <div class="container">about</div>
    </section>

    <section id="contact" class=" debug">
      <div class="container">contact form</div>
    </section>

  </main>
  <footer class="debug">
    <div class="bg-secondary footer-top">
      <div class="container">toop</div>
    </div>
    <div class="footer-bottom">
      <div class="container">boottmo</div>
    </div>
  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
